<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Складываем 10 с 10 получаем 20.
    2. Производится неявное приведение числа 20 к строке "20", производится конкатенация строк "20" и "10", получаем "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Производится неявное приведение числа 10 к строке "10", производится конкатенация строк "10" и "10", получаем "1010".
    2. Производится неявное приведение числа 10 к строке "10", производится конкатенация строк "1010" и "10", получаем "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Приводим строку "10" к числу 10 с помощью унарного оператора "+".
    2. Складываем числа, получаем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. С помощью унарного оператора "-" приводим пустую строку к -0.
    2. Делим 10 на -0, получаем отрицательную бесконечность -Infiniti.
    3. С помощью console.log выводим -Infiniti в консоль.
    */
    console.log(10 / -"");

    /*
    1. С помощью унарного оператора "+" приводим строку "2,5" к числу, т.к. разделитель ",", получаем NaN - не число.
    2. Чило 10 делим на NaN, получаем NaN. 
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
