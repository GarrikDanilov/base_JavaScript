<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Префиксная форма инкремента - сначала переменная а увеличивается на единицу, 
    затем возвращаемое значение, равное 2, присваивается в переменную с
     */
    c = ++a;
    console.log(c);

    /*
    Постфиксная форма инкремента - сначала возвращается значение переменной b, равное 1, 
    и присваивается в переменную d, затем переменная b увеличивается на единицу 
     */
    d = b++;
    console.log(d);

    /*
    Т.к. приоритет инкремента выше чем приоритет сложения, сначала производится увеличение 
    переменной а на 1, затем возвращаемое значение, равное 3, складывается с 2, итоговая сумма,
    равная 5, присваивается в переменную с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Т.к. форма инкремента постфиксная, сначала возвращается значение переменной b, равное 2, затем 
    переменная b увеличивается на 1. Производится сложение числа 2 с числом 2, итоговая сумма,
    равная 4, присваивается в переменную d
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
