<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** 
       * Функция складывает два числа.
       * @param {number} num1 Первое число.
       * @param {number} num2 Второе число.
       * @returns {number} Сумма двух чисел.
      */
    function sumNums(num1, num2) {
      return num1 + num2;
    }

    /** 
     * Функция вычетает из большего числа меньшее.
     * @param {number} num1 Первое число.
     * @param {number} num2 Второе число.
     * @returns {number} Значение, получаемое при вычетании меньшего числа из большего.
    */
    function difNums(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      }
      return num2 - num1;
    }

    /** 
     * Функция вычисляет произведение двух чисел.
     * @param {number} num1 Первое число.
     * @param {number} num2 Второе число.
     * @returns {number} Произведение двух чисел.
    */
    function multNums(num1, num2) {
      return num1 * num2;
    }

    /** 
     * Функция вычисляет частное двух чисел.
     * @param {number} num1 Первое число.
     * @param {number} num2 Второе число.
     * @returns {number} Частное двух чисел.
    */
    function divNums(num1, num2) {
      return num1 / num2;
    }

    /** 
     * Функция возвращает результат операции, который был передан в
     * параметр operation для двух первых аргументов (arg1 и arg2).
     * @param {number} arg1 Первое число.
     * @param {number} arg Второе число.
     * @param {string} operation Строка, которая содержит один символ из: "+", "-", "*", "/".
     * @returns {number} Результат операции, переданной в параметр operation. Возвращает
     * NaN при неверном значении параметра operation.
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sumNums(arg1, arg2);
        case '-':
          return difNums(arg1, arg2);
        case '*':
          return multNums(arg1, arg2);
        case '/':
          return difNums(arg1, arg2);
        default:
          return NaN
      }
    }
  </script>
