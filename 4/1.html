<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // es5
    function ProductES5(nameProduct, priceProduct) {
      this.name = nameProduct;
      this.price = priceProduct;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75;
    };

    const product1 = new ProductES5('ES5', 100);
    console.log(`Имя товара ${product1.name}`);
    console.log(`Цена без скидки: ${product1.price}.`);
    product1.make25Discount();
    console.log(`Цена со скидкой: ${product1.price}.`);

    console.log('\n');

    // es6
    class ProductES6 {
      constructor(nameProduct, priceProduct) {
        this.name = nameProduct;
        this.price = priceProduct;
      }

      make25Discount() {
        this.price *= 0.75;
      }
    }

    const product2 = new ProductES6('ES6', 1000);
    console.log(`Имя товара ${product2.name}`);
    console.log(`Цена без скидки: ${product2.price}.`);
    product2.make25Discount();
    console.log(`Цена со скидкой: ${product2.price}.`);
  </script>
</body>

</html>
